server {
    listen 80;
    server_name your-domain.local;

    root /var/www/your-domain;
    index index.php index.html;

    access_log /var/log/nginx/your-domain.access.log;
    error_log  /var/log/nginx/your-domain.error.log;

    # --- Security: block hidden files like .htpasswd, .env, etc. ---
    location ~ /\. {
        deny all;
    }

    # --- Allow static assets ---
    location /assets/ {
        autoindex off;
        try_files $uri $uri/ =404;
    }

    # --- Root: PHP allowed ---
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # --- Admin: password-protected + PHP allowed ---
    location /admin/ {
        auth_basic "Restricted Area";
        auth_basic_user_file $document_root/admin/.htpasswd;
        try_files $uri $uri/ /admin/index.php?$args;
    }

    # --- PHP processing (allowed only for / and /admin) ---
    location ~ ^/(admin/|)(.*\.php)$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;  # adjust PHP version if needed
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # --- Deny PHP everywhere else ---
    location ~ \.php$ {
        return 403;
    }
}
